[log]
log4cplus.rootLogger=TRACE, ALL_MSGS, FATAL_MSGS

#log4cplus.appender.STDOUT=log4cplus::ConsoleAppender

log4cplus.appender.ALL_MSGS=log4cplus::RollingFileAppender
log4cplus.appender.ALL_MSGS.File=all_msgs.log
log4cplus.appender.ALL_MSGS.layout=log4cplus::PatternLayout
log4cplus.appender.ALL_MSGS.layout.ConversionPattern=%d{%y-%m-%d %H:%M:%S,%q} %-5p %c - %m %l%n

log4cplus.appender.FATAL_MSGS=log4cplus::RollingFileAppender
log4cplus.appender.FATAL_MSGS.File=fatal_msgs.log
log4cplus.appender.FATAL_MSGS.layout=log4cplus::PatternLayout
log4cplus.appender.FATAL_MSGS.layout.ConversionPattern=%d{%y-%m-%d %H:%M:%S,%q} %-5p %c - %m %l%n
log4cplus.appender.FATAL_MSGS.filters.1=log4cplus::spi::StringMatchFilter
log4cplus.appender.FATAL_MSGS.filters.1.StringToMatch=FATAL
log4cplus.appender.FATAL_MSGS.filters.1.AcceptOnMatch=rue
log4cplus.appender.FATAL_MSGS.filters.2=log4cplus::spi::DenyAllFilter
